<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supply from Wholesale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f4f6f9;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      position: fixed;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      color: white;
      background-color: #495057;
      font-weight: bold;
      border-left: 3px solid #fff;
    }
    .main-content {
      margin-left: 270px;
      padding: 30px;
    }
    .dashboard-container {
      margin-left: 270px;
      padding: 30px;
      width: calc(100% - 270px);
    }
    .summary {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .summary div {
      text-align: center;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-left: 270px;
      margin-top: 30px;
    }

  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="text-center mb-3">
    <img src="../Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px;">
  </div>
  <h5 class="text-white px-3"><i class="fas fa-user-tag me-2"></i>Retailer Panel</h5>
  <a href="#"><i class="fas fa-home me-2"></i>Dashboard</a>
  <a href="#" class="active"><i class="fas fa-truck-loading me-2"></i>Supply from Wholesale</a>
  <a href="#"><i class="fas fa-users me-2"></i>Customer Sales</a>
  <a href="#"><i class="fas fa-boxes-stacked me-2"></i>Inventory</a>
</div>

<!-- Main Content -->
<div class="main-content container-fluid">
  <h2>Supply Received from Wholesalers</h2>

  <table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>Wholesaler</th>
        <th>Product</th>
        <th>Batch ID</th>
        <th>Quantity Supplied (kg)</th>
        <th>Date Supplied</th>
      </tr>
    </thead>
    <tbody id="supplyBody">
      <!-- Data rows inserted via JavaScript -->
    </tbody>
  </table>

  <div class="summary">
    <div>
      Total Batches<br />
      <span id="totalBatches">0</span>
    </div>
    <div>
      Total Quantity (kg)<br />
      <span id="totalQuantity">0</span>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Meat Grid. All Rights Reserved.
</footer>

<script>
  const supplyData = [
    { wholesaler: 'ABC Wholesale', product: 'T-Bone', batchId: 'B101', quantity: 25, date: '2025-07-18' },
    { wholesaler: 'ABC Wholesale', product: 'Liver', batchId: 'B102', quantity: 15, date: '2025-07-18' },
    { wholesaler: 'XYZ Wholesale', product: 'Ribs', batchId: 'B201', quantity: 20, date: '2025-07-19' },
    { wholesaler: 'XYZ Wholesale', product: 'Drumstick', batchId: 'B202', quantity: 30, date: '2025-07-19' },
  ];

  function renderSupply() {
    const tbody = document.getElementById('supplyBody');
    tbody.innerHTML = '';
    let totalQty = 0;

    supplyData.forEach(s => {
      totalQty += s.quantity;
      tbody.innerHTML += `
        <tr>
          <td>${s.wholesaler}</td>
          <td>${s.product}</td>
          <td>${s.batchId}</td>
          <td>${s.quantity}</td>
          <td>${s.date}</td>
        </tr>
      `;
    });

    document.getElementById('totalBatches').innerText = supplyData.length;
    document.getElementById('totalQuantity').innerText = totalQty;
  }

  renderSupply();
</script>

</body>
</html>
