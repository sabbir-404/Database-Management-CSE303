<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supply from Wholesale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f6f9;
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar a {
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      border-left: 3px solid transparent;
    }

    .sidebar a:hover, .sidebar a.active {
      color: white;
      background-color: #495057;
      font-weight: bold;
      border-left: 3px solid #fff;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
    }

    .summary {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    .summary div {
      text-align: center;
    }

    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content-box {
      background: #fff;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 8px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

  .wrapper {
      flex: 1;
      display: flex;
      min-height: 0;
  }

  </style>
</head>
<body>

<div class="wrapper">

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center mb-3">
      <img src="../Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px;">
    </div>
    <h5 class="text-white px-3"><i class="fas fa-user-tag me-2"></i>Retailer Panel</h5>
    <a href="Rdashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a>
    <a href="Rsupply.html" class="active"><i class="fas fa-truck-loading me-2"></i>Supply from Wholesale</a>
    <a href="Rpurchase.html"><i class="fas fa-users me-2"></i>Customer Sales</a>
    <a href="#"><i class="fas fa-boxes-stacked me-2"></i>Inventory</a>
  </div>

  <!-- Main Content -->
  <div class="main-content container-fluid d-flex flex-column">
    <h2>Supply Received from Wholesalers</h2>

    <table class="table table-bordered table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th>Wholesaler</th>
          <th>Product</th>
          <th>Batch ID</th>
          <th>Quantity Supplied (kg)</th>
          <th>Date Supplied</th>
          <th>Contacts info</th>
        </tr>
      </thead>
      <tbody id="supplyBody">
        <!-- JS-rendered rows -->
      </tbody>
    </table>

    <div class="summary mt-4">
      <div>
        Total Batches<br />
        <span id="totalBatches">0</span>
      </div>
      <div>
        Total Quantity (kg)<br />
        <span id="totalQuantity">0</span>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content-box">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h5>Wholesaler Information</h5>
    <div id="modalContent"></div>
  </div>
</div>

<!-- Script -->
<script>
  const supplyData = [
    {
      wholesaler: 'ABC Wholesale',
      product: 'T-Bone',
      batchId: 'B101',
      quantity: 25,
      date: '2025-07-18',
      wholesalerInfo: {
        name: 'ABC Wholesale',
        address: '123 Main Street, Dhaka',
        phone: '+880123456789',
        email: 'abc@wholesale.com'
      }
    },
    {
      wholesaler: 'XYZ Wholesale',
      product: 'Ribs',
      batchId: 'B201',
      quantity: 20,
      date: '2025-07-19',
      wholesalerInfo: {
        name: 'XYZ Wholesale',
        address: '456 Avenue Rd, Chittagong',
        phone: '+880987654321',
        email: 'xyz@wholesale.com'
      }
    }
  ];

  function renderSupply() {
    const tbody = document.getElementById('supplyBody');
    tbody.innerHTML = '';
    let totalQty = 0;

    supplyData.forEach((s, i) => {
      totalQty += s.quantity;
      tbody.innerHTML += `
        <tr>
          <td>${s.wholesaler}</td>
          <td>${s.product}</td>
          <td>${s.batchId}</td>
          <td>${s.quantity}</td>
          <td>${s.date}</td>
          <td><button class="btn btn-sm btn-info" onclick="viewWholesaler(${i})">View</button></td>
        </tr>
      `;
    });

    document.getElementById('totalBatches').innerText = supplyData.length;
    document.getElementById('totalQuantity').innerText = totalQty;
  }

  function viewWholesaler(index) {
    const info = supplyData[index].wholesalerInfo;
    const content = `
      <p><strong>Name:</strong> ${info.name}</p>
      <p><strong>Address:</strong> ${info.address}</p>
      <p><strong>Phone:</strong> ${info.phone}</p>
      <p><strong>Email:</strong> ${info.email}</p>
    `;
    document.getElementById('modalContent').innerHTML = content;
    document.getElementById('modalOverlay').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
  }

  renderSupply();
</script>

</body>
</html>
