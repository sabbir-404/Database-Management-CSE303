<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Animal Count by Type
new Chart(document.getElementById('animalCountChart'), {
type: 'bar',
data: {
    labels: ['Cattle', 'Goat', 'Chicken', 'Sheep'],
    datasets: [{
    label: 'Number of Animals',
    data: [35, 50, 120, 20],
    backgroundColor: ['#0d6efd', '#20c997', '#ffc107', '#dc3545']
    }]
},
options: {
    responsive: true,
    plugins: {
    title: { display: true, text: 'Total Livestock by Animal Type' },
    legend: { display: false }
    },
    scales: {
    y: { beginAtZero: true }
    }
}
});

// Average Weight by Type
new Chart(document.getElementById('weightChart'), {
type: 'bar',
data: {
    labels: ['Cattle', 'Goat', 'Chicken', 'Sheep'],
    datasets: [{
    label: 'Avg Weight (kg)',
    data: [320, 45, 2.5, 40],
    backgroundColor: ['#6610f2', '#198754', '#fd7e14', '#0dcaf0']
    }]
},
options: {
    responsive: true,
    plugins: {
    title: { display: true, text: 'Average Weight per Animal Type' },
    legend: { display: false }
    },
    scales: {
    y: { beginAtZero: true }
    }
}
});

// Weight Trend Over Time (Optional)
new Chart(document.getElementById('weightTrendChart'), {
type: 'line',
data: {
    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
    datasets: [
    {
        label: 'Cattle',
        data: [300, 310, 315, 320],
        borderColor: '#0d6efd',
        fill: false,
        tension: 0.4
    },
    {
        label: 'Goat',
        data: [42, 43.5, 44, 45],
        borderColor: '#20c997',
        fill: false,
        tension: 0.4
    }
    ]
},
options: {
    responsive: true,
    plugins: {
    title: { display: true, text: 'Livestock Weight Trend Over Time' }
    },
    scales: {
    y: {
        beginAtZero: false,
        title: { display: true, text: 'Weight (kg)' }
    }
    }
}
});
</script>
