<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policy Maker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      position: fixed;
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      color: white;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
      flex-grow: 1;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="text-center mb-4">
    <img src="../Logo/Logo white.png" alt="Logo" style="max-width: 100px;">
  </div>
  <h5 class="text-white px-3">Policy Maker Panel</h5>
  <a href="#" class="active"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
  <a href="#"><i class="fas fa-comments me-2"></i>Analyst Feedback</a>
  <a href="#"><i class="fas fa-drumstick-bite me-2"></i>Feedback on Production</a>
  <a href="#"><i class="fas fa-money-bill-wave me-2"></i>Price Incentive Guideline</a>
</div>

<div class="main-content">
  <h2>Dashboard</h2>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Price History of Meat Products</h5>
          <canvas id="priceHistoryChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Customer Satisfaction</h5>
          <canvas id="satisfactionPieChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Meat Product Production Over Time</h5>
      <canvas id="productionChart"></canvas>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Meat Grid. All Rights Reserved.
</footer>

<script>
  const priceHistoryChart = new Chart(document.getElementById('priceHistoryChart'), {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [
        {
          label: 'Beef',
          data: [500, 520, 510, 530, 540],
          borderColor: '#dc3545',
          fill: false
        },
        {
          label: 'Chicken',
          data: [200, 210, 205, 215, 220],
          borderColor: '#007bff',
          fill: false
        }
      ]
    },
    options: { responsive: true }
  });

  const satisfactionPieChart = new Chart(document.getElementById('satisfactionPieChart'), {
    type: 'pie',
    data: {
      labels: ['Very Satisfied', 'Satisfied', 'Neutral', 'Unsatisfied'],
      datasets: [{
        data: [45, 30, 15, 10],
        backgroundColor: ['#28a745', '#17a2b8', '#ffc107', '#dc3545']
      }]
    }
  });

  const productionChart = new Chart(document.getElementById('productionChart'), {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [
        {
          label: 'Beef Production (tons)',
          data: [100, 110, 120, 115, 130],
          backgroundColor: '#6610f2'
        },
        {
          label: 'Chicken Production (tons)',
          data: [80, 90, 95, 100, 105],
          backgroundColor: '#20c997'
        }
      ]
    },
    options: { responsive: true, scales: { y: { beginAtZero: true } } }
  });
</script>

</body>
</html>
