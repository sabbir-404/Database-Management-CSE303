<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Authority Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      position: fixed;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .sidebar a {
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      color: white;
      background-color: #495057;
      font-weight: bold;
      border-left: 3px solid #fff;
    }
    .main-content {
      margin-left: 270px;
      padding: 30px;
    }
    .card {
      margin-bottom: 20px;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-left: 270px;
      position: fixed;
      bottom: 0;
      width: calc(100% - 270px);
    }
    #intakeChart {
      height: 200px !important;
      width: 100% !important;
}
    #deficiencyChart{
      height: 200px !important;
      width: 100% !important;
      padding: 20px;
}
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="text-center mb-3">
    <img src="../Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px;">
  </div>
  <h5 class="text-white px-3"><i class="fas fa-heartbeat me-2"></i>Health Authority</h5>
  <a href="#" class="active"><i class="fas fa-chart-bar me-2"></i>Dashboard</a>
  <a href="#"><i class="fas fa-notes-medical me-2"></i>Health Guidelines</a>
  <a href="#"><i class="fas fa-file-alt me-2"></i>Analyst Report</a>
</div>

<!-- Main Content -->
<div class="main-content container-fluid">
  <h2 class="mb-4">Health Analytics Dashboard</h2>

  <!-- Nutritional Intake Chart -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Nutritional Intake Over Time</h5>
      <canvas id="intakeChart" style="height: 300px;"></canvas>
    </div>
  </div>

  <!-- Deficiency by Region Chart -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Deficiency Trends by Region</h5>
      <canvas id="deficiencyChart" style="height: 300px;"></canvas>
    </div>
  </div>
</div>



<!-- Scripts -->
<script>
  const intakeCtx = document.getElementById('intakeChart');
  new Chart(intakeCtx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Protein Intake (g)',
        data: [45, 55, 50, 60, 58, 62],
        backgroundColor: '#0d6efd'
      },
      {
        label: 'Iron Intake (mg)',
        data: [8, 9, 7.5, 8.5, 9, 9.5],
        backgroundColor: '#dc3545'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  const deficiencyCtx = document.getElementById('deficiencyChart');
  new Chart(deficiencyCtx, {
    type: 'bar',
    data: {
      labels: ['Dhaka', 'Chittagong', 'Khulna', 'Sylhet'],
      datasets: [{
        label: 'Vitamin D Deficiency (%)',
        data: [30, 45, 28, 50],
        backgroundColor: '#ffc107'
      },
      {
        label: 'Iron Deficiency (%)',
        data: [25, 35, 30, 40],
        backgroundColor: '#198754'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
