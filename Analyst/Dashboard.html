<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyst Dashboard - Meat Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      flex: 1;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      padding: 20px 0;
      height: 100vh;
      position: fixed;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      color: white;
      font-weight: bold;
    }
    .dashboard-container {
      margin-left: 270px;
      padding: 30px;
      flex: 1;
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center mb-3">
      <img src="../Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px;">
    </div>
    <h5 class="text-white px-3"><i class="fas fa-user-chart me-2"></i>Analyst Panel</h5>
    <a href="#" class="active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
    <a href="#"><i class="fas fa-heartbeat me-2"></i>Health Guideline Feedback</a>
    <a href="#"><i class="fas fa-balance-scale me-2"></i>Policy Maker Feedback</a>
    <a href="#"><i class="fas fa-comment-alt me-2"></i>Consumer Feedback Report</a>
    <a href="#"><i class="fas fa-receipt me-2"></i>Purchase Report</a>
  </div>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <h2>Analyst Dashboard Overview</h2>

    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Customer Feedback Rating (Scale of 10)</div>
          <div class="card-body">
            <canvas id="feedbackPie"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Average Meat Price Over Time</div>
          <div class="card-body">
            <canvas id="priceBar"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header">Meat Product Demand by Region (Bangladesh)</div>
          <div class="card-body">
            <canvas id="regionDemandBar"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>&copy; 2025 Meat Grid. All Rights Reserved.</footer>

<!-- Chart Scripts -->
<script>
  // Feedback Pie Chart
  new Chart(document.getElementById('feedbackPie'), {
    type: 'pie',
    data: {
      labels: ['1-3', '4-6', '7-8', '9-10'],
      datasets: [{
        data: [12, 19, 30, 39],
        backgroundColor: ['#f94144', '#f3722c', '#f9c74f', '#90be6d']
      }]
    },
    options: {
      responsive: true
    }
  });

  // Average Meat Price Over Time
  new Chart(document.getElementById('priceBar'), {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Average Price (BDT/kg)',
        data: [340, 355, 330, 360, 370, 390],
        backgroundColor: '#007bff'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // Regional Meat Demand
  new Chart(document.getElementById('regionDemandBar'), {
    type: 'bar',
    data: {
      labels: ['Dhaka', 'Chattogram', 'Khulna', 'Rajshahi', 'Sylhet', 'Barisal'],
      datasets: [{
        label: 'Demand (tons)',
        data: [80, 65, 40, 35, 30, 25],
        backgroundColor: '#28a745'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
