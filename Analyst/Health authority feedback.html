<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Analyst Report Input</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<style>
body {
    background-color: #f4f6f9;
    margin: 0;
}
.sidebar {
    width: 250px;
    height: 100vh;
    background: #343a40;
    color: white;
    position: fixed;
    padding: 20px 0;
}
.sidebar a {
    padding: 12px 20px;
    color: #ccc;
    text-decoration: none;
    display: flex;
    align-items: center;
    border-left: 3px solid transparent;
}
.sidebar a:hover, .sidebar a.active {
    color: white;
    background-color: #495057;
    font-weight: bold;
    border-left: 3px solid #fff;
}
.dashboard-container {
    margin-left: 270px;
    padding: 30px;
    width: calc(100% - 270px);
}
footer {
    background-color: #343a40;
    color: white;
    padding: 10px;
    text-align: center;
    margin-left: 270px;
    margin-top: 30px;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="text-center mb-3">
    <img src="../Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px;">
    </div>
    <h5 class="text-white px-3"><i class="fas fa-user-tie me-2"></i>Analyst Panel</h5>
    <a href="Dashboard.html"><i class="fas fa-home me-2"></i>Dashboard</a>
    <a href="Purchase history.html"><i class="fas fa-history me-2"></i>Purchase History</a>
    <a href="Policy maker feedback.html"><i class="fas fa-comments me-2"></i>Policy Maker Feedback</a>
    <a href="#" class="active"><i class="fas fa-notes-medical me-2"></i>Health Authority Feedback</a>
    <a href="Customer feedback.html"><i class="fas fa-users me-2"></i>Customer Feedback</a>
</div>

<!-- Main Content -->
<div class="dashboard-container">
<h2 class="mb-4">Health Report Entry Form</h2>

<form>
<!-- Summary Info -->
<div class="card mb-4">
    <div class="card-body row g-3">
    <div class="col-md-4">
        <label for="avgMeat" class="form-label">Average Meat Intake (g/day)</label>
        <input type="number" id="avgMeat" class="form-control" required>
    </div>
    <div class="col-md-4">
        <label for="deficiencyRegion" class="form-label">Nutrient Deficiency Regions</label>
        <input type="text" id="deficiencyRegion" class="form-control" placeholder="e.g. Dhaka, Rajshahi">
    </div>
    <div class="col-md-4">
        <label for="topMeat" class="form-label">Most Consumed Meat</label>
        <input type="text" id="topMeat" class="form-control" placeholder="e.g. Broiler Chicken">
    </div>
    </div>
</div>

<!-- Nutritional Intake Over Time -->
<div class="card mb-4">
    <div class="card-body">
    <h5>Nutrient Intake Over Time</h5>
    <div class="row g-2">
        <div class="col-md-2"><input type="text" class="form-control" placeholder="Month" /></div>
        <div class="col-md-2"><input type="number" class="form-control" placeholder="Protein (g)" /></div>
        <div class="col-md-2"><input type="number" class="form-control" placeholder="Iron (mg)" /></div>
        <div class="col-md-2"><input type="number" class="form-control" placeholder="Vitamin B12 (Âµg)" /></div>
        <div class="col-md-2"><button class="btn btn-sm btn-success w-100">Add</button></div>
    </div>
    </div>
</div>

<!-- Region-wise Meat Consumption -->
<div class="card mb-4">
    <div class="card-body">
    <h5>Meat Consumption by Region</h5>
    <div class="row g-2">
        <div class="col-md-4"><input type="text" class="form-control" placeholder="Region Name" /></div>
        <div class="col-md-3"><input type="number" class="form-control" placeholder="Consumption (kg/month)" /></div>
        <div class="col-md-2"><button class="btn btn-sm btn-success w-100">Add</button></div>
    </div>
    </div>
</div>

<!-- Demographic Consumption Analysis -->
<div class="card mb-4">
    <div class="card-body">
    <h5>Demographic Meat Intake Analysis</h5>
    <div class="row g-2 mb-2">
        <div class="col-md-3"><input type="text" class="form-control" placeholder="Age Group" /></div>
        <div class="col-md-3"><input type="number" class="form-control" placeholder="Avg Intake (g)" /></div>
        <div class="col-md-3"><input type="number" class="form-control" placeholder="Recommended (g)" /></div>
        <div class="col-md-2"><select class="form-select"><option>Status</option><option>Low</option><option>Balanced</option><option>Above</option></select></div>
        <div class="col-md-1"><button class="btn btn-sm btn-success w-100">Add</button></div>
    </div>
    </div>
</div>

<!-- Submit -->
<div class="text-end">
    <button type="submit" class="btn btn-primary">Submit Full Report</button>
</div>
</form>
</div>



</body>
</html>
