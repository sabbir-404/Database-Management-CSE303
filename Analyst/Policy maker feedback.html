<div class="dashboard-container">
  <h2 class="mb-4">Policy Maker Input Dashboard</h2>

  <form id="policyForm">
    <!-- Section: Market Price Policy -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>1. Market Price Regulation</h5>
        <div class="mb-3">
          <label for="avgPrice" class="form-label">Current Avg. Retail Price (৳/kg)</label>
          <input type="number" step="0.01" class="form-control" id="avgPrice" placeholder="e.g. 540" required>
        </div>
        <div class="mb-3">
          <label for="suggestedPrice" class="form-label">Suggested Price Adjustment (৳/kg)</label>
          <input type="number" step="0.01" class="form-control" id="suggestedPrice" placeholder="e.g. 520">
        </div>
        <div class="mb-3">
          <label for="priceRationale" class="form-label">Rationale for Price Recommendation</label>
          <textarea class="form-control" id="priceRationale" rows="3" placeholder="Reason for price increase/decrease, affordability, economic context..." required></textarea>
        </div>
      </div>
    </div>

    <!-- Section: Production Strategy -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>2. Meat Production Strategy</h5>
        <div class="mb-3">
          <label for="overstockedRegions" class="form-label">Overstocked Regions (if any)</label>
          <input type="text" class="form-control" id="overstockedRegions" placeholder="e.g. Rajshahi, Khulna">
        </div>
        <div class="mb-3">
          <label for="understockedRegions" class="form-label">Understocked Regions (if any)</label>
          <input type="text" class="form-control" id="understockedRegions" placeholder="e.g. Sylhet, Dhaka">
        </div>
        <div class="mb-3">
          <label for="productionComment" class="form-label">Production Adjustment Comments</label>
          <textarea class="form-control" id="productionComment" rows="3" placeholder="Suggest increased/decreased production, redistribution, subsidies, training..."></textarea>
        </div>
      </div>
    </div>

    <!-- Section: Final Remarks -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>3. Final Recommendations or Notes</h5>
        <textarea class="form-control" rows="3" placeholder="Final notes, policy direction, strategic comments..."></textarea>
      </div>
    </div>

    <!-- Submit -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('policyForm').addEventListener('submit', function(e) {
