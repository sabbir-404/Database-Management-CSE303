<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wholesale Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      position: fixed;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar a {
      padding: 12px 20px;
      color: #ccc;
      text-decoration: none;
      display: flex;
      align-items: center;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      color: white;
      background-color: #495057;
      font-weight: bold;
      border-left: 3px solid #fff;
    }
    .dashboard-container {
      margin-left: 270px;
      padding: 30px;
      width: calc(100% - 270px);
    }
    .summary-cards .card {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-left: 270px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Side bar -->
<div class="sidebar">
  <div class="text-center mb-3">
    <img src="../Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px;">
  </div>
  <h5 class="text-white px-3"><i class="fas fa-warehouse me-2"></i>Wholesaler Panel</h5>
  <a href="#" class="active"><i class="fas fa-home me-2"></i>Dashboard</a>
  <a href="Wbatch quantity.html"><i class="fas fa-boxes me-2"></i>Batch Quantity</a>
  <a href="WDistribution entry.html"><i class="fas fa-truck me-2"></i>Distribution</a>
  <!-- <a href="#"><i class="fas fa-map-marked-alt me-2"></i>Local Market Supply</a> -->
</div>

<div class="dashboard-container container-fluid">
  <h2 class="mb-4">Wholesale Dashboard</h2>

  <div class="row summary-cards mb-4">
    <div class="col-md-6">
      <div class="card">
        <h4>Total Retailers</h4>
        <h3>45</h3>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <h4>Total Wholesale Markets</h4>
        <h3>12</h3>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Product Distribution by Meat Type</h5>
      <canvas id="meatTypeChart" style="width:100%; max-height:300px;"></canvas>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Retailer vs Wholesale Market Distribution</h5>
      <canvas id="marketChart" style="width:100%; max-height:300px;"></canvas>
    </div>
  </div>
</div>



<script>
const meatTypeCtx = document.getElementById('meatTypeChart');
new Chart(meatTypeCtx, {
  type: 'bar',
  data: {
    labels: ['T-Bone', 'Drumstick', 'Liver', 'Ribs', 'Wing'],
    datasets: [{
      label: 'Quantity Supplied (kg)',
      data: [150, 200, 130, 170, 90],
      backgroundColor: ['#dc3545','#0d6efd','#20c997','#ffc107','#fd7e14']
    }]
  },
  options: {
    responsive: true,
    plugins: { title: { display: true, text: 'Distribution by Meat Type' } },
    scales: { y: { beginAtZero: true } }
  }
});

const marketCtx = document.getElementById('marketChart');
new Chart(marketCtx, {
  type: 'bar',
  data: {
    labels: ['Retailers', 'Wholesale Markets'],
    datasets: [{
      label: 'Number of Clients',
      data: [45, 12],
      backgroundColor: ['#0d6efd', '#20c997']
    }]
  },
  options: {
    responsive: true,
    plugins: { title: { display: true, text: 'Retail vs Wholesale Distribution' } },
    scales: { y: { beginAtZero: true } }
  }
});
</script>

</body>
</html>
