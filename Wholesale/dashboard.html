<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wholesale Dashboard - Meat Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .wrapper {
      display: flex;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      padding: 20px 0;
      position: fixed;
      display: flex;
      flex-direction: column;
    }
    .sidebar .text-center {
      margin-bottom: 15px;
    }
    .sidebar h5 {
      padding: 0 20px;
      margin-bottom: 20px;
    }
    .sidebar a {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      color: #ccc;
      text-decoration: none;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover,
    .sidebar a.active {
      color: white;
      background-color: #495057;
      border-left: 3px solid #ffffff;
      font-weight: bold;
    }
    .user-dropdown {
      z-index: 9999 !important;
      position: fixed;
      top: 20px;
      right: 30px;
    }
    .dashboard-container {
      margin-left: 270px;
      padding: 30px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    .card {
      margin-bottom: 15px;
      padding: 10px;
    }
    footer {
      margin-left: 270px;
    }
    canvas {
      height: 300px !important;
    }
  </style>
</head>

<body>
<!-- User Profile Dropdown -->
<div class="user-dropdown">
  <div class="dropdown">
    <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-user-circle"></i> Wholesale Admin
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#">View Profile</a></li>
      <li><hr class="dropdown-divider" /></li>
      <li><a class="dropdown-item" href="../Login page.html">Logout</a></li>
    </ul>
  </div>
</div>

<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="text-center">
      <img src="Logo/Logo white.png" alt="Meat Grid Logo" style="max-width: 100px; height: auto;">
    </div>
    <h5 class="text-white mt-3 mb-3"><i class="fas fa-boxes me-2"></i>Wholesale Panel</h5>
    <a href="#" class="active"><i class="fas fa-home me-2"></i>Dashboard</a>
    <a href="#"><i class="fas fa-layer-group me-2"></i>Batch Quantity</a>
    <a href="#"><i class="fas fa-store me-2"></i>Retailer</a>
    <a href="#"><i class="fas fa-road me-2"></i>Local Market Supply Chain</a>
  </div>

  <!-- Main Dashboard Content -->
  <div class="dashboard-container container-fluid">
    <h2 class="mb-4">Wholesale Dashboard Overview</h2>

    <!-- Full-width Chart -->
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Product by Meat Type</h5>
            <canvas id="meatTypeChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row text-center mt-4">
      <div class="col-md-6">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h6 class="card-title">Retailers Supplied</h6>
            <p class="card-text fs-5">68</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card bg-info text-white">
          <div class="card-body">
            <h6 class="card-title">Wholesale Markets Supplied</h6>
            <p class="card-text fs-5">21</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 Meat Grid. All Rights Reserved.
</footer>

<!-- Chart Script -->
<script>
  const meatTypeChart = new Chart(document.getElementById('meatTypeChart'), {
    type: 'bar',
    data: {
      labels: ['Beef', 'Goat', 'Poultry', 'Lamb'],
      datasets: [{
        label: 'Quantity Supplied (tons)',
        data: [300, 180, 240, 100],
        backgroundColor: [
          'rgba(255, 99, 132, 0.7)',
          'rgba(54, 162, 235, 0.7)',
          'rgba(255, 206, 86, 0.7)',
          'rgba(75, 192, 192, 0.7)'
        ]
      }]
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
